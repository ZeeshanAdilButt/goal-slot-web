<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600&amp;display=swap');
      .display { font-family: 'Space Grotesk', sans-serif; }
      .body { font-family: 'Inter', sans-serif; }
      .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE44D" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
    <filter id="brutalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="6" dy="6" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>
    <filter id="brutalShadowSm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#FEF3C7" />
  
  <!-- Background Decorative Shapes -->
  <circle cx="950" cy="150" r="200" fill="#FFD700" opacity="0.12" />
  <circle cx="100" cy="900" r="250" fill="#EC4899" opacity="0.08" />
  <circle cx="900" cy="950" r="150" fill="#3B82F6" opacity="0.08" />
  
  <!-- Dotted pattern -->
  <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1.5" fill="#000" opacity="0.08"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#dots)" />

  <!-- Large Centered Logo Badge -->
  <g transform="translate(340, 60)">
    <rect x="0" y="0" width="400" height="100" fill="#000" stroke="#FFD700" stroke-width="4" filter="url(#brutalShadowSm)"/>
    <text x="200" y="65" class="display" font-size="40" fill="#FFD700" text-anchor="middle" font-weight="700">goalslot.io</text>
  </g>

  <!-- Main Feature Card -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="960" height="550" fill="#FFFFFF" stroke="#000000" stroke-width="4" filter="url(#brutalShadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="960" height="80" fill="#000"/>
    <text x="480" y="52" class="display" font-size="32" fill="#FFD700" text-anchor="middle" font-weight="700">THE PROBLEM WITH YOUR GOALS</text>
    
    <!-- Three columns -->
    <g transform="translate(30, 110)">
      <!-- Column 1 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="280" height="180" fill="#EF4444" stroke="#000" stroke-width="3"/>
        <text x="140" y="50" class="display" font-size="24" fill="#FFF" text-anchor="middle" font-weight="700">WITHOUT</text>
        <text x="140" y="85" class="display" font-size="24" fill="#FFF" text-anchor="middle" font-weight="700">TRACKING</text>
        <text x="140" y="130" class="body" font-size="18" fill="#FFF" text-anchor="middle">"I think I worked</text>
        <text x="140" y="155" class="body" font-size="18" fill="#FFF" text-anchor="middle">on it a lot..."</text>
      </g>
      
      <!-- Arrow -->
      <text x="320" y="100" class="display" font-size="48" fill="#000">→</text>
      
      <!-- Column 2 -->
      <g transform="translate(340, 0)">
        <rect x="0" y="0" width="280" height="180" fill="url(#goldGrad)" stroke="#000" stroke-width="3"/>
        <text x="140" y="50" class="display" font-size="24" fill="#000" text-anchor="middle" font-weight="700">WITH</text>
        <text x="140" y="85" class="display" font-size="24" fill="#000" text-anchor="middle" font-weight="700">GOALSLOT</text>
        <text x="140" y="130" class="mono" font-size="22" fill="#000" text-anchor="middle" font-weight="700">"247 hours this</text>
        <text x="140" y="160" class="mono" font-size="22" fill="#000" text-anchor="middle" font-weight="700">quarter, here's proof"</text>
      </g>
      
      <!-- Arrow -->
      <text x="660" y="100" class="display" font-size="48" fill="#000">→</text>
      
      <!-- Column 3 -->
      <g transform="translate(620, 0)">
        <rect x="0" y="0" width="280" height="180" fill="#22C55E" stroke="#000" stroke-width="3"/>
        <text x="140" y="50" class="display" font-size="24" fill="#000" text-anchor="middle" font-weight="700">RESULT</text>
        <text x="140" y="100" class="display" font-size="48" fill="#000" text-anchor="middle" font-weight="700">10x</text>
        <text x="140" y="140" class="body" font-size="18" fill="#000" text-anchor="middle">More accountable</text>
        <text x="140" y="165" class="body" font-size="18" fill="#000" text-anchor="middle">More progress</text>
      </g>
    </g>
    
    <!-- Key message -->
    <g transform="translate(30, 320)">
      <rect x="0" y="0" width="900" height="100" fill="#000" stroke="#FFD700" stroke-width="3"/>
      <text x="450" y="40" class="display" font-size="28" fill="#FFF" text-anchor="middle" font-weight="700">What gets measured gets improved.</text>
      <text x="450" y="80" class="display" font-size="28" fill="#FFD700" text-anchor="middle" font-weight="700">What gets tracked gets done.</text>
    </g>
    
    <!-- Features list -->
    <g transform="translate(50, 450)">
      <text x="0" y="30" class="mono" font-size="22" fill="#22C55E" font-weight="700">✓ Goal tracking</text>
      <text x="250" y="30" class="mono" font-size="22" fill="#22C55E" font-weight="700">✓ Time logging</text>
      <text x="500" y="30" class="mono" font-size="22" fill="#22C55E" font-weight="700">✓ Progress reports</text>
      <text x="750" y="30" class="mono" font-size="22" fill="#22C55E" font-weight="700">✓ Free tier</text>
    </g>
  </g>

  <!-- Bottom Stats Row -->
  <g transform="translate(60, 800)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="110" fill="#22C55E" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="50" class="mono" font-size="36" fill="#000000" text-anchor="middle" font-weight="700">Free</text>
      <text x="110" y="85" class="body" font-size="16" fill="#000000" text-anchor="middle" font-weight="600">To Start</text>
    </g>
    
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="220" height="110" fill="#FFD700" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="50" class="mono" font-size="36" fill="#000000" text-anchor="middle" font-weight="700">2 min</text>
      <text x="110" y="85" class="body" font-size="16" fill="#000000" text-anchor="middle" font-weight="600">Setup</text>
    </g>
    
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="220" height="110" fill="#3B82F6" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="50" class="mono" font-size="32" fill="#FFFFFF" text-anchor="middle" font-weight="700">Instant</text>
      <text x="110" y="85" class="body" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="600">Results</text>
    </g>
    
    <g transform="translate(750, 0)">
      <rect x="0" y="0" width="220" height="110" fill="#EC4899" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="50" class="mono" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="700">JOIN</text>
      <text x="110" y="85" class="body" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="600">Today</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(60, 950)">
    <rect x="0" y="0" width="500" height="70" fill="#000000" stroke="#000000" stroke-width="3" filter="url(#brutalShadow)"/>
    <text x="250" y="45" class="display" font-size="22" fill="#FFD700" text-anchor="middle" font-weight="700">START FREE AT GOALSLOT.IO</text>
  </g>

  <!-- Brand Logo -->
  <g transform="translate(800, 960)">
    <rect x="0" y="0" width="220" height="60" fill="#FFD700" stroke="#000" stroke-width="3"/>
    <text x="110" y="40" class="display" font-size="22" fill="#000000" text-anchor="middle" font-weight="700">goalslot.io</text>
  </g>

  <!-- Corner Accents -->
  <rect x="0" y="0" width="12" height="100" fill="#FFD700"/>
  <rect x="0" y="0" width="100" height="12" fill="#FFD700"/>
  <rect x="1068" y="980" width="12" height="100" fill="#000000"/>
  <rect x="980" y="1068" width="100" height="12" fill="#000000"/>
</svg>