<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600&amp;display=swap');
      .display { font-family: 'Space Grotesk', sans-serif; }
      .body { font-family: 'Inter', sans-serif; }
      .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE44D" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
    <filter id="brutalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="6" dy="6" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>
    <filter id="brutalShadowSm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="#FEF3C7" />
  
  <!-- Background Decorative Shapes -->
  <circle cx="1050" cy="180" r="220" fill="#FFD700" opacity="0.12" />
  <circle cx="120" cy="1000" r="280" fill="#EC4899" opacity="0.08" />
  <circle cx="1000" cy="1050" r="180" fill="#3B82F6" opacity="0.08" />
  
  <!-- Dotted pattern -->
  <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1.5" fill="#000" opacity="0.08"/>
  </pattern>
  <rect width="1200" height="1200" fill="url(#dots)" />

  <!-- Large Logo Header -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="400" height="90" fill="#000" stroke="#FFD700" stroke-width="4" filter="url(#brutalShadowSm)"/>
    <text x="200" y="60" class="display" font-size="40" fill="#FFD700" text-anchor="middle" font-weight="700">goalslot.io</text>
  </g>

  <!-- Main Content Card -->
  <g transform="translate(80, 190)">
    <rect x="0" y="0" width="1040" height="620" fill="#FFFFFF" stroke="#000000" stroke-width="4" filter="url(#brutalShadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1040" height="90" fill="url(#goldGrad)" stroke="#000" stroke-width="0"/>
    <text x="520" y="58" class="display" font-size="36" fill="#000" text-anchor="middle" font-weight="700">THE LINKEDIN PROFILE UPGRADE</text>
    
    <!-- Before/After comparison -->
    <g transform="translate(30, 120)">
      <!-- Before -->
      <g transform="translate(0, 0)">
        <text x="240" y="30" class="display" font-size="24" fill="#6B7280" text-anchor="middle" font-weight="700">BEFORE goalslot.io</text>
        <rect x="0" y="50" width="480" height="200" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
        <text x="240" y="110" class="body" font-size="22" fill="#6B7280" text-anchor="middle">Skills: React, Node.js, Python</text>
        <text x="240" y="150" class="body" font-size="22" fill="#6B7280" text-anchor="middle">Experience: "3+ years"</text>
        <text x="240" y="190" class="body" font-size="22" fill="#9CA3AF" text-anchor="middle">Proof: None</text>
        <text x="240" y="235" class="mono" font-size="20" fill="#EF4444" text-anchor="middle">Status: Same as everyone else</text>
      </g>
      
      <!-- After -->
      <g transform="translate(530, 0)">
        <text x="240" y="30" class="display" font-size="24" fill="#22C55E" text-anchor="middle" font-weight="700">AFTER goalslot.io</text>
        <rect x="0" y="50" width="480" height="200" fill="#22C55E" stroke="#000" stroke-width="3"/>
        <text x="240" y="110" class="display" font-size="22" fill="#000" text-anchor="middle" font-weight="700">React: 412h | Node: 287h | Python: 156h</text>
        <text x="240" y="150" class="display" font-size="22" fill="#000" text-anchor="middle" font-weight="700">Deep Work: 855 hours tracked</text>
        <text x="240" y="190" class="body" font-size="22" fill="#000" text-anchor="middle">Proof: Full dashboard with receipts</text>
        <text x="240" y="235" class="mono" font-size="20" fill="#000" text-anchor="middle" font-weight="700">Status: STAND OUT CANDIDATE</text>
      </g>
    </g>
    
    <!-- Key message -->
    <g transform="translate(30, 400)">
      <rect x="0" y="0" width="980" height="100" fill="#000"/>
      <text x="490" y="40" class="display" font-size="28" fill="#FFF" text-anchor="middle" font-weight="700">Recruiters see hundreds of profiles.</text>
      <text x="490" y="80" class="display" font-size="28" fill="#FFD700" text-anchor="middle" font-weight="700">Only a few have verified proof of work.</text>
    </g>
    
    <!-- Bottom features -->
    <g transform="translate(50, 530)">
      <text x="0" y="30" class="mono" font-size="22" fill="#22C55E" font-weight="700">✓ Export your stats</text>
      <text x="280" y="30" class="mono" font-size="22" fill="#22C55E" font-weight="700">✓ Share your dashboard</text>
      <text x="600" y="30" class="mono" font-size="22" fill="#22C55E" font-weight="700">✓ Build credibility</text>
    </g>
  </g>

  <!-- Stats Row -->
  <g transform="translate(80, 870)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="230" height="130" fill="#22C55E" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="115" y="60" class="mono" font-size="36" fill="#000000" text-anchor="middle" font-weight="700">855h</text>
      <text x="115" y="100" class="body" font-size="18" fill="#000000" text-anchor="middle" font-weight="600">Tracked</text>
    </g>
    
    <g transform="translate(270, 0)">
      <rect x="0" y="0" width="230" height="130" fill="#FFD700" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="115" y="60" class="mono" font-size="36" fill="#000000" text-anchor="middle" font-weight="700">10x</text>
      <text x="115" y="100" class="body" font-size="18" fill="#000000" text-anchor="middle" font-weight="600">Response Rate</text>
    </g>
    
    <g transform="translate(540, 0)">
      <rect x="0" y="0" width="230" height="130" fill="#3B82F6" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="115" y="60" class="mono" font-size="32" fill="#FFFFFF" text-anchor="middle" font-weight="700">PROOF</text>
      <text x="115" y="100" class="body" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="600">Of Work</text>
    </g>
    
    <g transform="translate(810, 0)">
      <rect x="0" y="0" width="230" height="130" fill="#EC4899" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="115" y="60" class="mono" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="700">HIRED</text>
      <text x="115" y="100" class="body" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="600">Faster</text>
    </g>
  </g>

  <!-- Bottom CTA -->
  <g transform="translate(80, 1050)">
    <rect x="0" y="0" width="560" height="80" fill="#000000" stroke="#000000" stroke-width="3" filter="url(#brutalShadow)"/>
    <text x="280" y="52" class="display" font-size="26" fill="#FFD700" text-anchor="middle" font-weight="700">UPGRADE YOUR PROFILE TODAY</text>
  </g>

  <!-- Brand Logo -->
  <g transform="translate(900, 1060)">
    <rect x="0" y="0" width="220" height="70" fill="#FFD700" stroke="#000" stroke-width="3"/>
    <text x="110" y="48" class="display" font-size="26" fill="#000000" text-anchor="middle" font-weight="700">goalslot.io</text>
  </g>

  <!-- Corner Accents -->
  <rect x="0" y="0" width="14" height="120" fill="#FFD700"/>
  <rect x="0" y="0" width="120" height="14" fill="#FFD700"/>
  <rect x="1186" y="1080" width="14" height="120" fill="#000000"/>
  <rect x="1080" y="1186" width="120" height="14" fill="#000000"/>

  <!-- Floating tag -->
  <g transform="translate(850, 60) rotate(8)">
    <rect x="0" y="0" width="260" height="80" fill="#3B82F6" stroke="#000" stroke-width="3" filter="url(#brutalShadowSm)"/>
    <text x="130" y="52" class="mono" font-size="26" fill="#FFF" text-anchor="middle" font-weight="700">FOR LINKEDIN</text>
  </g>
</svg>