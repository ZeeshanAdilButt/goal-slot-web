<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600&amp;display=swap');
      .display { font-family: 'Space Grotesk', sans-serif; }
      .body { font-family: 'Inter', sans-serif; }
      .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE44D" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
    <filter id="brutalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="6" dy="6" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>
    <filter id="brutalShadowSm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="#FEF3C7" />
  
  <!-- Background Decorative Shapes -->
  <circle cx="1050" cy="180" r="220" fill="#FFD700" opacity="0.12" />
  <circle cx="120" cy="1000" r="280" fill="#EC4899" opacity="0.08" />
  <circle cx="1000" cy="1050" r="180" fill="#3B82F6" opacity="0.08" />
  
  <!-- Dotted pattern -->
  <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1.5" fill="#000" opacity="0.08"/>
  </pattern>
  <rect width="1200" height="1200" fill="url(#dots)" />

  <!-- Top Badge -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="360" height="65" fill="#000000" filter="url(#brutalShadowSm)"/>
    <text x="180" y="45" class="mono" font-size="24" fill="#FFD700" text-anchor="middle" font-weight="600">BURNOUT DETECTOR</text>
  </g>

  <!-- Main Quote Card -->
  <g transform="translate(80, 185)">
    <rect x="0" y="0" width="1040" height="560" fill="#FFFFFF" stroke="#000000" stroke-width="4" filter="url(#brutalShadow)"/>
    
    <!-- Quote marks -->
    <text x="50" y="110" class="display" font-size="140" fill="#FFD700" opacity="0.4">"</text>
    
    <!-- Main Quote Text -->
    <text x="90" y="130" class="display" font-size="40" fill="#000000" font-weight="700">Dashboard showed:</text>
    
    <!-- Warning stats -->
    <rect x="70" y="165" width="900" height="140" fill="#EF4444" stroke="#000" stroke-width="3"/>
    <text x="520" y="220" class="display" font-size="36" fill="#FFF" text-anchor="middle" font-weight="700">Week 12: 68 hours</text>
    <text x="520" y="270" class="display" font-size="36" fill="#FFF" text-anchor="middle" font-weight="700">Week 13: 71 hours</text>
    
    <!-- Highlighted text -->
    <rect x="70" y="330" width="900" height="80" fill="url(#goldGrad)" stroke="#000" stroke-width="3"/>
    <text x="520" y="385" class="display" font-size="34" fill="#000000" text-anchor="middle" font-weight="700">DANGER ZONE: BURNOUT INCOMING</text>
    
    <!-- Solution -->
    <text x="520" y="460" class="body" font-size="26" fill="#4B5563" text-anchor="middle" font-weight="500">Without data, you don't notice until you crash.</text>
    <text x="520" y="510" class="display" font-size="26" fill="#22C55E" text-anchor="middle" font-weight="700">With data, you can course-correct before it's too late.</text>
  </g>

  <!-- Stats Row -->
  <g transform="translate(80, 810)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="230" height="140" fill="#EF4444" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="115" y="65" class="mono" font-size="32" fill="#FFFFFF" text-anchor="middle" font-weight="700">70h+</text>
      <text x="115" y="105" class="body" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="600">Danger Zone</text>
    </g>
    
    <g transform="translate(270, 0)">
      <rect x="0" y="0" width="230" height="140" fill="#FFD700" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="115" y="65" class="mono" font-size="32" fill="#000000" text-anchor="middle" font-weight="700">50-60h</text>
      <text x="115" y="105" class="body" font-size="18" fill="#000000" text-anchor="middle" font-weight="600">Watch It</text>
    </g>
    
    <g transform="translate(540, 0)">
      <rect x="0" y="0" width="230" height="140" fill="#22C55E" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="115" y="65" class="mono" font-size="32" fill="#000000" text-anchor="middle" font-weight="700">40-50h</text>
      <text x="115" y="105" class="body" font-size="18" fill="#000000" text-anchor="middle" font-weight="600">Sustainable</text>
    </g>
    
    <g transform="translate(810, 0)">
      <rect x="0" y="0" width="230" height="140" fill="#3B82F6" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="115" y="65" class="mono" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="700">KNOW</text>
      <text x="115" y="105" class="body" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="600">Your Limit</text>
    </g>
  </g>

  <!-- Bottom CTA -->
  <g transform="translate(80, 1010)">
    <rect x="0" y="0" width="540" height="80" fill="#000000" stroke="#000000" stroke-width="3" filter="url(#brutalShadow)"/>
    <text x="270" y="52" class="display" font-size="26" fill="#FFD700" text-anchor="middle" font-weight="700">PROTECT YOUR WELLBEING</text>
  </g>

  <!-- Brand Logo -->
  <g transform="translate(900, 1030)">
    <rect x="0" y="0" width="220" height="70" fill="#FFD700" stroke="#000" stroke-width="3"/>
    <text x="110" y="48" class="display" font-size="28" fill="#000000" text-anchor="middle" font-weight="700">goalslot.io</text>
  </g>

  <!-- Corner Accents -->
  <rect x="0" y="0" width="14" height="120" fill="#FFD700"/>
  <rect x="0" y="0" width="120" height="14" fill="#FFD700"/>
  <rect x="1186" y="1080" width="14" height="120" fill="#000000"/>
  <rect x="1080" y="1186" width="120" height="14" fill="#000000"/>

  <!-- Floating element -->
  <g transform="translate(850, 80) rotate(12)">
    <rect x="0" y="0" width="220" height="80" fill="#EF4444" stroke="#000" stroke-width="3" filter="url(#brutalShadowSm)"/>
    <text x="110" y="52" class="mono" font-size="28" fill="#FFF" text-anchor="middle" font-weight="700">WARNING</text>
  </g>
</svg>