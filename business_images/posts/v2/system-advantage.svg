<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    RECREATED DESIGN From Reference
    Palette: Neo-Brutalist Soft
    - Background: #FFFDF5 (Paper)
    - Ink: #1a1a1a (Black)
    - Highlight: #E5C045 (Gold)
    - Good/Success: #E8F5E9 (Light Green) or #FFF8E1 (Light Gold)
    - Bad/Empty: #F5F5F5 (Light Gray) or #E3F2FD (Light Blueish)
  -->

  <defs>
    <!-- Paper Grain Filter -->
    <filter id="paperGrain" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.90  0 0 0 0 0.85  0 0 0 0 0.75  0 0 0 0.15 0" in="noise" result="coloredNoise"/>
      <feBlend mode="multiply" in="coloredNoise" in2="SourceGraphic" />
    </filter>
    <!-- Subtle Gradient for Warmth -->
    <radialGradient id="warmVignette" cx="0.5" cy="0.5" r="0.7">
        <stop offset="0%" stop-color="#FFFDF5"/>
        <stop offset="100%" stop-color="#F5F0E0"/> <!-- Slightly darker/warmer at edges -->
    </radialGradient>
  </defs>

  <!-- BACKGROUND: Textured Paper Look -->
  <rect width="1200" height="1200" fill="url(#warmVignette)"/>
  <rect width="1200" height="1200" fill="#E5C045" opacity="0.05" filter="url(#paperGrain)"/>

  <!-- MAIN TITLE -->
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="90" fill="#1a1a1a" letter-spacing="-2" transform="scale(0.85, 1.15)" transform-origin="600 140">THE SYSTEM</text>
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="90" fill="#1a1a1a" letter-spacing="-2" transform="scale(0.85, 1.15)" transform-origin="600 240">ADVANTAGE</text>

  <!-- CARDS CONTAINER -->
  <g transform="translate(100, 320)">
    
    <!-- LEFT CARD: CHAOS -->
    <g transform="translate(0, 0)">
        <!-- Hard Shadow -->
        <rect x="10" y="10" width="460" height="460" rx="10" fill="#1a1a1a"/>
        <!-- Main Box -->
        <rect width="460" height="460" rx="10" fill="#EBF3F5" stroke="#1a1a1a" stroke-width="4"/>
        
        <!-- "0% Clarity" Badge -->
        <g transform="translate(40, 40)">
            <rect x="4" y="4" width="100" height="70" rx="5" fill="#1a1a1a"/>
            <rect width="100" height="70" rx="5" fill="#FFFDF5" stroke="#1a1a1a" stroke-width="2"/>
            <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#1a1a1a">0%</text>
            <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a">Clarity</text>
        </g>

        <!-- Chaos Diagram -->
        <g transform="translate(230, 230)">
            <!-- Squiggly Lines -->
            <path d="M-80 -40 Q-120 -80 -60 -100 T40 -80 T80 -20 T20 40 T-60 80 T-100 20" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
            <path d="M-40 60 Q20 100 60 80 T100 20 T60 -60" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
            <path d="M0 -60 L10 60 M-50 -10 L70 0" fill="none" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
            <!-- Arrows pointing out -->
            <path d="M80 -60 L100 -80 M80 -60 L90 -50" fill="none" stroke="#1a1a1a" stroke-width="4"/>
            <path d="M-80 40 L-100 60 M-80 50 L-70 60" fill="none" stroke="#1a1a1a" stroke-width="4"/>
            <path d="M60 60 L90 90 M70 80 L80 90" fill="none" stroke="#1a1a1a" stroke-width="4"/>
            <path d="M-60 -60 L-90 -80 M-70 -80 L-90 -70" fill="none" stroke="#1a1a1a" stroke-width="4"/>
        </g>

        <!-- Text -->
        <text x="230" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="#1a1a1a">Without System:</text>
        <text x="230" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#1a1a1a" letter-spacing="-1">Just Noise</text>
    </g>

    <!-- RIGHT CARD: FOCUS -->
    <g transform="translate(540, 0)">
        <!-- Hard Shadow -->
        <rect x="10" y="10" width="460" height="460" rx="10" fill="#1a1a1a"/>
        <!-- Main Box (Gold Tint) -->
        <rect width="460" height="460" rx="10" fill="#FFF8E1" stroke="#1a1a1a" stroke-width="4"/>

        <!-- "87% Goals" Badge -->
        <g transform="translate(260, 40)">
            <rect x="4" y="4" width="160" height="70" rx="5" fill="#1a1a1a"/>
            <rect width="160" height="70" rx="5" fill="#FFFDF5" stroke="#1a1a1a" stroke-width="2"/>
            <text x="80" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#1a1a1a">87%</text>
            <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a">Goals Achieved</text>
        </g>

        <!-- Target Diagram -->
        <g transform="translate(230, 230)">
            <circle cx="0" cy="0" r="110" fill="#E5C045" stroke="#1a1a1a" stroke-width="4"/>
            <circle cx="0" cy="0" r="70" fill="#E5C045" stroke="#1a1a1a" stroke-width="4" opacity="0.5"/>
            <circle cx="0" cy="0" r="40" fill="#A8EFA8" stroke="#1a1a1a" stroke-width="4"/>
            <circle cx="0" cy="0" r="6" fill="#1a1a1a"/>
            <!-- Arrow -->
            <line x1="80" y1="-80" x2="0" y2="0" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
            <path d="M70 -80 L90 -90 L100 -80 L80 -70" fill="#EFA8A8" stroke="#1a1a1a" stroke-width="2"/>
        </g>

        <!-- Text -->
        <text x="230" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="#1a1a1a">With System:</text>
        <text x="230" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#1a1a1a" letter-spacing="-1">Laser Focus</text>
    </g>

  </g>

  <!-- CTA BAR -->
  <g transform="translate(100, 850)">
    <rect x="10" y="10" width="1000" height="150" rx="10" fill="#1a1a1a"/>
    <rect width="1000" height="150" rx="10" fill="#E5C045" stroke="#1a1a1a" stroke-width="4"/>
    <text x="500" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="46" fill="#1a1a1a" letter-spacing="-1" transform="scale(0.85, 1.2)" transform-origin="500 95">STOP GUESSING. START MEASURING.</text>
  </g>

  <!-- FOOTER BRANDING -->
  <g transform="translate(100, 1100)">
    <circle cx="20" cy="-10" r="20" fill="#E5C045" stroke="#1a1a1a" stroke-width="2"/>
    <text x="60" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#1a1a1a">Sound Familiar?</text>
  </g>

  <g transform="translate(900, 1100)">
     <!-- Sparkle Icon -->
     <g transform="translate(230, -30) scale(1.5)">
        <path d="M10 0 C10 5 15 10 20 10 C15 10 10 15 10 20 C10 15 5 10 0 10 C5 10 10 5 10 0" fill="#E5C045"/>
     </g>
     <text x="200" y="0" text-anchor="end" font-family="Courier New, monospace" font-weight="bold" font-size="32" fill="#1a1a1a">goalslot.io</text>
  </g>

</svg>