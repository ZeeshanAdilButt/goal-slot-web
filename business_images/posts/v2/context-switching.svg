<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    THEME: Neo-Brutalist Vibrant
    VIRAL CONCEPT: The Hidden Cost of "Quick Questions" (Context Switching)
  -->
  
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#000000" opacity="0.1"/>
    </pattern>
    <!-- Hazard Stripe for Lost Time -->
    <pattern id="hazard" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(-45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#000000" stroke-width="6" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="#FEF3C7"/>
  <rect width="1200" height="1200" fill="url(#dotGrid)"/>
  
  <!-- Title -->
  <!-- "Context Switching" is a bit technical. "THE COST OF INTERRUPTION" is clearer. -->
  <text x="600" y="150" text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-weight="700" font-size="80" fill="#000000" letter-spacing="-1">CONTEXT SWITCHING</text>
  <text x="600" y="220" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="24" fill="#666">Why "just 2 mins" destroys your day.</text>

  <!-- Main Graph -->
  <g transform="translate(100, 350)">
    
    <!-- Time Axis -->
    <line x1="0" y1="300" x2="1000" y2="300" stroke="#000000" stroke-width="4"/>
    <text x="1000" y="340" text-anchor="end" font-family="'JetBrains Mono', monospace" font-weight="bold" font-size="20">TIME</text>

    <!-- Block 1: Deep Work (Green/Gold) -->
    <rect x="0" y="100" width="300" height="200" fill="#22C55E" stroke="#000000" stroke-width="4"/>
    <text x="150" y="200" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-weight="bold" font-size="32" fill="white">FLOW</text>
    
    <!-- The Interruption Event -->
    <g transform="translate(300, 50)">
        <!-- Arrow down -->
        <path d="M0 0 L0 80" stroke="#FF0000" stroke-width="6"/>
        <path d="M-10 70 L0 90 L10 70" fill="#FF0000"/>
        
        <!-- Chat Bubble -->
        <g transform="translate(-100, -80)">
             <rect width="200" height="60" rx="10" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
             <text x="100" y="35" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="20" font-weight="bold">"Hey quick Q?"</text>
        </g>
    </g>

    <!-- Block 2: The actual interruption (Tiny) -->
    <rect x="300" y="100" width="40" height="200" fill="#EC4899" stroke="#000000" stroke-width="4"/>
    <text x="320" y="340" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="16" font-weight="bold">2m</text>

    <!-- Block 3: The Recovery Lag (The Viral Point) -->
    <rect x="340" y="150" width="300" height="150" fill="url(#hazard)" stroke="#000000" stroke-width="4" stroke-dasharray="8 8"/>
    
    <!-- Label for Lag -->
    <g transform="translate(490, 225)">
        <text x="0" y="0" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-weight="bold" font-size="28" fill="#000000">RE-FOCUSING</text>
        <text x="0" y="40" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-weight="bold" font-size="24" fill="#000000">LAG</text>
        <text x="0" y="80" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="20" fill="#666">~23 Mins avg</text>
    </g>

    <!-- Block 4: Back to Flow (diminished) -->
    <rect x="640" y="100" width="360" height="200" fill="#22C55E" opacity="0.8" stroke="#000000" stroke-width="4"/>
    <text x="820" y="200" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-weight="bold" font-size="32" fill="white">FLOW (WEAK)</text>

  </g>

  <!-- Brackets highlighting the waste -->
  <g transform="translate(440, 750)">
      <path d="M0 0 L0 20 L300 20 L300 0" stroke="#000000" stroke-width="4" fill="none"/>
      <text x="150" y="60" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-weight="bold" font-size="24" fill="#FF0000">WASTED POTENTIAL</text>
  </g>

  <!-- Footer -->
  <g transform="translate(0, 950)">
        <text x="600" y="60" text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-size="32" fill="#000000" font-weight="600">Protect your time blocks.</text>
        <!-- Highlight Box -->
        <rect x="420" y="80" width="360" height="60" fill="#FFD700"/>
        <text x="600" y="125" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-weight="800" font-size="36" fill="#000000">goalslot.io</text>
    </g>

</svg>