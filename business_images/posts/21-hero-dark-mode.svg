<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600&amp;display=swap');
      .display { font-family: 'Space Grotesk', sans-serif; }
      .body { font-family: 'Inter', sans-serif; }
      .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE44D" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    <filter id="brutalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="6" dy="6" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>
    <filter id="brutalShadowSm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - Dark hero style -->
  <rect width="1080" height="1080" fill="#0a0a0a" />
  
  <!-- Background Decorative Shapes -->
  <circle cx="950" cy="150" r="300" fill="#FFD700" opacity="0.05" />
  <circle cx="100" cy="900" r="350" fill="#EC4899" opacity="0.04" />
  <circle cx="900" cy="950" r="200" fill="#3B82F6" opacity="0.04" />
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" />

  <!-- Large Logo Icon in Background -->
  <g transform="translate(700, 50) scale(0.35)" opacity="0.08">
    <path fill="#FFD700" d="M462 492 c-27 -37 -63 -83 -81 -102 -18 -19 -40 -46 -49 -60 -10 -14 -64 -86 -122 -161 -58 -75 -127 -167 -155 -205 -27 -38 -55 -76 -62 -84 -21 -27 -151 -203 -205 -279 -29 -40 -65 -85 -79 -100 -14 -14 -41 -48 -60 -76 -19 -27 -59 -82 -89 -122 -30 -39 -75 -99 -100 -132 -25 -34 -76 -100 -114 -148 79 99 310 408 406 543 77 108 146 200 192 254 78 92 238 312 238 328 0 17 30 18 -485 18 -435 0 -485 2 -485 16 0 8 30 100 66 202 109 309 220 631 319 927z"/>
  </g>

  <!-- Top Badge with Logo -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="320" height="70" fill="#FFD700" filter="url(#brutalShadowSm)"/>
    <!-- Simplified G logo shape -->
    <g transform="translate(15, 12) scale(0.024)">
      <path fill="#000" d="M625 1432 c-511 -29 -145 -191 263 -398 32 16 91 44 132 62 41 19 111 56 155 83 44 27 114 69 155 93 86 51 279 183 336 230 22 18 70 58 109 89 38 31 94 77 124 103 90 76 412 401 478 481 100 122 256 329 316 420 31 47 60 90 64 96 36 48 167 283 244 436 123 246 249 578 329 868 78 282 137 615 156 885 3 49 8 101 10 115 8 51 4 581 -6 701z"/>
    </g>
    <text x="65" y="48" class="display" font-size="28" fill="#000000" font-weight="700">goalslot.io</text>
  </g>

  <!-- Main Hero Text -->
  <g transform="translate(60, 200)">
    <text x="0" y="80" class="display" font-size="72" fill="#FFFFFF" font-weight="700">Stop dreaming.</text>
    <text x="0" y="160" class="display" font-size="72" fill="#FFD700" font-weight="700" filter="url(#glow)">Start tracking.</text>
  </g>

  <!-- Feature Card -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="960" height="280" fill="#FFFFFF" stroke="#000000" stroke-width="4" filter="url(#brutalShadow)"/>
    
    <!-- Stats inside card -->
    <g transform="translate(40, 40)">
      <text x="0" y="40" class="mono" font-size="64" fill="#000" font-weight="700">1,247</text>
      <text x="0" y="80" class="body" font-size="24" fill="#6B7280">hours tracked by top users in 2025</text>
    </g>
    
    <g transform="translate(400, 40)">
      <text x="0" y="40" class="mono" font-size="64" fill="#22C55E" font-weight="700">10x</text>
      <text x="0" y="80" class="body" font-size="24" fill="#6B7280">more accountable than before</text>
    </g>
    
    <g transform="translate(680, 40)">
      <text x="0" y="40" class="mono" font-size="64" fill="#3B82F6" font-weight="700">Free</text>
      <text x="0" y="80" class="body" font-size="24" fill="#6B7280">to start today</text>
    </g>
    
    <!-- Highlighted box -->
    <rect x="30" y="140" width="900" height="100" fill="url(#goldGrad)" stroke="#000" stroke-width="3"/>
    <text x="480" y="205" class="display" font-size="36" fill="#000000" text-anchor="middle" font-weight="700">YOUR GOALS DESERVE PROOF</text>
  </g>

  <!-- Bottom Stats Row -->
  <g transform="translate(60, 740)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="130" fill="#22C55E" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="60" class="mono" font-size="42" fill="#000000" text-anchor="middle" font-weight="700">Goals</text>
      <text x="110" y="100" class="body" font-size="18" fill="#000000" text-anchor="middle" font-weight="600">Tracked</text>
    </g>
    
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="220" height="130" fill="#FFD700" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="60" class="mono" font-size="42" fill="#000000" text-anchor="middle" font-weight="700">Time</text>
      <text x="110" y="100" class="body" font-size="18" fill="#000000" text-anchor="middle" font-weight="600">Logged</text>
    </g>
    
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="220" height="130" fill="#3B82F6" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="60" class="mono" font-size="42" fill="#FFFFFF" text-anchor="middle" font-weight="700">Skills</text>
      <text x="110" y="100" class="body" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="600">Built</text>
    </g>
    
    <g transform="translate(750, 0)">
      <rect x="0" y="0" width="220" height="130" fill="#EC4899" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="60" class="mono" font-size="36" fill="#FFFFFF" text-anchor="middle" font-weight="700">Career</text>
      <text x="110" y="100" class="body" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="600">Advanced</text>
    </g>
  </g>

  <!-- Bottom CTA -->
  <g transform="translate(60, 920)">
    <rect x="0" y="0" width="580" height="80" fill="#FFD700" stroke="#000000" stroke-width="3" filter="url(#brutalShadow)"/>
    <text x="290" y="52" class="display" font-size="26" fill="#000000" text-anchor="middle" font-weight="700">TRY FREE AT GOALSLOT.IO</text>
  </g>

  <!-- Brand Badge -->
  <g transform="translate(800, 930)">
    <rect x="0" y="0" width="220" height="70" fill="#000" stroke="#FFD700" stroke-width="3"/>
    <text x="110" y="45" class="display" font-size="22" fill="#FFD700" text-anchor="middle" font-weight="700">goalslot.io</text>
  </g>

  <!-- Corner Accents -->
  <rect x="0" y="0" width="14" height="120" fill="#FFD700"/>
  <rect x="0" y="0" width="120" height="14" fill="#FFD700"/>
  <rect x="1066" y="960" width="14" height="120" fill="#FFD700"/>
  <rect x="960" y="1066" width="120" height="14" fill="#FFD700"/>
</svg>