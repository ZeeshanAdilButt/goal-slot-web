<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600&amp;display=swap');
      .display { font-family: 'Space Grotesk', sans-serif; }
      .body { font-family: 'Inter', sans-serif; }
      .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE44D" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#0f0f1a" />
    </linearGradient>
    <filter id="brutalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="6" dy="6" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>
    <filter id="brutalShadowSm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - Premium Dark -->
  <rect width="1080" height="1080" fill="url(#darkGrad)" />
  
  <!-- Gradient orbs -->
  <circle cx="150" cy="150" r="300" fill="#FFD700" opacity="0.06" />
  <circle cx="930" cy="930" r="350" fill="#EC4899" opacity="0.05" />
  <circle cx="950" cy="200" r="250" fill="#3B82F6" opacity="0.05" />
  
  <!-- Subtle grid -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#FFD700" stroke-width="0.3" opacity="0.1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" />

  <!-- Prominent Logo Section -->
  <g transform="translate(340, 50)">
    <rect x="0" y="0" width="400" height="100" fill="#FFD700" filter="url(#brutalShadow)"/>
    <text x="200" y="65" class="display" font-size="44" fill="#000000" text-anchor="middle" font-weight="700">goalslot.io</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(60, 190)">
    <!-- Big Statement -->
    <text x="480" y="60" class="display" font-size="56" fill="#FFFFFF" text-anchor="middle" font-weight="700">Track your goals.</text>
    <text x="480" y="130" class="display" font-size="56" fill="#FFD700" text-anchor="middle" font-weight="700" filter="url(#glow)">Own your progress.</text>
  </g>

  <!-- Feature Cards Row -->
  <g transform="translate(60, 340)">
    <!-- Card 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="300" height="200" fill="#FFFFFF" stroke="#000" stroke-width="4" filter="url(#brutalShadow)"/>
      <rect x="0" y="0" width="300" height="8" fill="#22C55E"/>
      <text x="150" y="70" class="display" font-size="48" fill="#22C55E" text-anchor="middle" font-weight="700">Goals</text>
      <text x="150" y="120" class="body" font-size="22" fill="#4B5563" text-anchor="middle">Set meaningful</text>
      <text x="150" y="150" class="body" font-size="22" fill="#4B5563" text-anchor="middle">targets with clarity</text>
    </g>
    
    <!-- Card 2 -->
    <g transform="translate(330, 0)">
      <rect x="0" y="0" width="300" height="200" fill="#FFFFFF" stroke="#000" stroke-width="4" filter="url(#brutalShadow)"/>
      <rect x="0" y="0" width="300" height="8" fill="#FFD700"/>
      <text x="150" y="70" class="display" font-size="48" fill="#F59E0B" text-anchor="middle" font-weight="700">Time</text>
      <text x="150" y="120" class="body" font-size="22" fill="#4B5563" text-anchor="middle">Log every hour</text>
      <text x="150" y="150" class="body" font-size="22" fill="#4B5563" text-anchor="middle">of focused work</text>
    </g>
    
    <!-- Card 3 -->
    <g transform="translate(660, 0)">
      <rect x="0" y="0" width="300" height="200" fill="#FFFFFF" stroke="#000" stroke-width="4" filter="url(#brutalShadow)"/>
      <rect x="0" y="0" width="300" height="8" fill="#3B82F6"/>
      <text x="150" y="70" class="display" font-size="48" fill="#3B82F6" text-anchor="middle" font-weight="700">Proof</text>
      <text x="150" y="120" class="body" font-size="22" fill="#4B5563" text-anchor="middle">Build a portfolio</text>
      <text x="150" y="150" class="body" font-size="22" fill="#4B5563" text-anchor="middle">of your effort</text>
    </g>
  </g>

  <!-- Key Message Box -->
  <g transform="translate(60, 580)">
    <rect x="0" y="0" width="960" height="120" fill="url(#goldGrad)" stroke="#000" stroke-width="4" filter="url(#brutalShadow)"/>
    <text x="480" y="50" class="display" font-size="32" fill="#000" text-anchor="middle" font-weight="700">Free to start. Powerful to scale.</text>
    <text x="480" y="95" class="body" font-size="24" fill="#000" text-anchor="middle">Join thousands tracking their way to success.</text>
  </g>

  <!-- Bottom Stats Row -->
  <g transform="translate(60, 750)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="120" fill="#22C55E" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="55" class="mono" font-size="36" fill="#000000" text-anchor="middle" font-weight="700">Free</text>
      <text x="110" y="95" class="body" font-size="18" fill="#000000" text-anchor="middle" font-weight="600">To Start</text>
    </g>
    
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="220" height="120" fill="#FFD700" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="55" class="mono" font-size="36" fill="#000000" text-anchor="middle" font-weight="700">1 min</text>
      <text x="110" y="95" class="body" font-size="18" fill="#000000" text-anchor="middle" font-weight="600">Setup</text>
    </g>
    
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="220" height="120" fill="#3B82F6" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="55" class="mono" font-size="32" fill="#FFFFFF" text-anchor="middle" font-weight="700">Simple</text>
      <text x="110" y="95" class="body" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="600">No Bloat</text>
    </g>
    
    <g transform="translate(750, 0)">
      <rect x="0" y="0" width="220" height="120" fill="#EC4899" stroke="#000000" stroke-width="3" filter="url(#brutalShadowSm)"/>
      <text x="110" y="55" class="mono" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="700">Works</text>
      <text x="110" y="95" class="body" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="600">Guaranteed</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(60, 920)">
    <rect x="0" y="0" width="560" height="80" fill="#FFD700" stroke="#000" stroke-width="3" filter="url(#brutalShadow)"/>
    <text x="280" y="52" class="display" font-size="28" fill="#000000" text-anchor="middle" font-weight="700">START NOW - IT'S FREE</text>
  </g>

  <!-- Brand Badge -->
  <g transform="translate(800, 930)">
    <rect x="0" y="0" width="220" height="70" fill="#000" stroke="#FFD700" stroke-width="3"/>
    <text x="110" y="45" class="display" font-size="24" fill="#FFD700" text-anchor="middle" font-weight="700">goalslot.io</text>
  </g>

  <!-- Corner Accents -->
  <rect x="0" y="0" width="14" height="120" fill="#FFD700"/>
  <rect x="0" y="0" width="120" height="14" fill="#FFD700"/>
  <rect x="1066" y="960" width="14" height="120" fill="#FFD700"/>
  <rect x="960" y="1066" width="120" height="14" fill="#FFD700"/>
</svg>