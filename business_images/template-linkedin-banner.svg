    <text x="0" y="150" class="display" font-size="52" fill="#000000" font-weight="700">
      <tspan fill="url(#goldGradient)" stroke="#000" stroke-width="2">MEASURED.</tspan>
    </text>
    
    <!-- Subtext -->
