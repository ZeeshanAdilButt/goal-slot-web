        <text x="700" y="35" class="mono" font-size="16" fill="#22C55E" font-weight="600">2.5h</text>
        
        <rect x="0" y="65" width="840" height="55" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="4"/>
        <rect x="20" y="82" width="22" height="22" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
