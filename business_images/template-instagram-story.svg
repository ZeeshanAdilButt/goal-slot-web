    <rect x="0" y="0" width="920" height="160" fill="#000000" filter="url(#storyShadow)"/>
    <text x="40" y="50" class="display" font-size="28" fill="#FFD700" font-weight="700">"Finally, I can see where my time goes.</text>
    <text x="40" y="90" class="display" font-size="28" fill="#FFD700" font-weight="700">Game changer for my productivity."</text>
    <text x="40" y="135" class="body" font-size="18" fill="#9CA3AF" font-weight="500">‚Äî Sarah K., Software Engineer</text>
    <text x="870" y="50" class="display" font-size="40" fill="#FFD700">‚≠ê</text>
  </g>

  <!-- CTA Section -->
  <g transform="translate(80, 1600)">
    <rect x="0" y="0" width="920" height="120" fill="url(#storyGold)" stroke="#000000" stroke-width="4" filter="url(#storyShadowLg)"/>
    <text x="460" y="50" class="display" font-size="36" fill="#000000" text-anchor="middle" font-weight="700">START YOUR FREE TRIAL</text>
    <text x="460" y="90" class="mono" font-size="20" fill="#000000" text-anchor="middle" font-weight="500">goalslot.com ‚Üí 60 days Pro free</text>
  </g>

  <!-- Swipe Up Indicator -->
  <g transform="translate(480, 1780)">
    <text x="60" y="30" class="body" font-size="18" fill="#6B7280" text-anchor="middle" font-weight="600">Swipe up to learn more</text>
    <path d="M60 50 L60 80 M45 65 L60 50 L75 65" stroke="#6B7280" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Corner Accents -->
  <rect x="0" y="0" width="15" height="150" fill="#FFD700"/>
  <rect x="0" y="0" width="150" height="15" fill="#FFD700"/>
  <rect x="1065" y="1770" width="15" height="150" fill="#000000"/>
  <rect x="930" y="1905" width="150" height="15" fill="#000000"/>

  <!-- Floating badges -->
  <g transform="translate(820, 450) rotate(-8)">
    <rect x="0" y="0" width="180" height="70" fill="#EC4899" stroke="#000" stroke-width="3" filter="url(#storyShadowSm)"/>
    <text x="90" y="46" class="mono" font-size="24" fill="#FFF" text-anchor="middle" font-weight="700">+3h üöÄ</text>
  </g>
  
  <g transform="translate(60, 480) rotate(5)">
    <rect x="0" y="0" width="160" height="65" fill="#8B5CF6" stroke="#000" stroke-width="3" filter="url(#storyShadowSm)"/>
    <text x="80" y="42" class="mono" font-size="22" fill="#FFF" text-anchor="middle" font-weight="700">Focus! üéØ</text>
