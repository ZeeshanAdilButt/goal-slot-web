<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400&amp;display=swap');
      .header { font-family: 'Space Grotesk', sans-serif; font-weight: 700; fill: #2D2A26; }
      .body { font-family: 'Inter', sans-serif; fill: #2D2A26; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="#FFF9F0" />
  
  <!-- Blobs -->
  <circle cx="1300" cy="100" r="200" fill="#F59E0B" fill-opacity="0.1" />
  <circle cx="200" cy="400" r="150" fill="#DC6843" fill-opacity="0.1" />

  <!-- Central Card -->
  <rect x="400" y="80" width="700" height="340" rx="20" fill="#FFFFFF" />
  <rect x="400" y="80" width="700" height="340" rx="20" fill="none" stroke="#2D2A26" stroke-width="2" />
  
  <!-- Browser Dot UI -->
  <circle cx="430" cy="110" r="8" fill="#DC6843" />
  <circle cx="455" cy="110" r="8" fill="#F59E0B" />
  <circle cx="480" cy="110" r="8" fill="#65A30D" />

  <line x1="400" y1="140" x2="1100" y2="140" stroke="#2D2A26" stroke-width="1" />

  <text x="750" y="240" class="header" font-size="60" text-anchor="middle">Your day, sorted.</text>
  <text x="750" y="300" class="body" font-size="30" text-anchor="middle" fill="#6B6560">Simply slot your goals into reality.</text>

  <!-- Button -->
  <rect x="650" y="340" width="200" height="50" rx="25" fill="#2D2A26" />
  <text x="750" y="373" class="header" font-size="20" fill="#FFFFFF" text-anchor="middle">TRY GOALSLOT</text>
  
</svg>