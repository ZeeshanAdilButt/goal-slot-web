<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&amp;display=swap');
      .heading { font-family: 'Space Grotesk', sans-serif; font-weight: 700; text-transform: uppercase; fill: #2D2A26; }
      .body { font-family: 'Inter', sans-serif; font-weight: 500; fill: #2D2A26; }
    </style>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feFlood flood-color="#2D2A26" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#FFF9F0" />
  
  <!-- Organic Shape / Blob -->
  <path d="M600,100 Q750,50 780,200 T700,400 Q600,500 500,450 T400,250 Q450,100 600,100" fill="#DC6843" fill-opacity="0.1" />

  <!-- Main Card -->
  <g filter="url(#soft-shadow)">
    <rect x="150" y="150" width="500" height="300" rx="16" ry="16" fill="#FFFFFF" stroke="#2D2A26" stroke-width="2" />
  </g>

  <!-- Card Header -->
  <rect x="150" y="150" width="500" height="70" rx="16" ry="16" fill="#FFF9F0" stroke="none" />
  <!-- mask to cut off bottom rounded corners of header rect if needed, but keeping it simple -->
  <path d="M150 200 h500 v20 h-500 z" fill="#FFF9F0" /> 
  <line x1="150" y1="220" x2="650" y2="220" stroke="#2D2A26" stroke-width="2" />

  <circle cx="190" cy="185" r="8" fill="#DC6843" />
  <circle cx="215" cy="185" r="8" fill="#F59E0B" />
  <circle cx="240" cy="185" r="8" fill="#65A30D" />

  <text x="400" y="195" class="heading" font-size="24" text-anchor="middle">DAILY GOALS</text>

  <!-- Content Items -->
  <rect x="200" y="260" width="400" height="50" rx="8" ry="8" fill="#F59E0B" fill-opacity="0.15" stroke="#F59E0B" stroke-width="2" />
  <text x="220" y="293" class="body" font-size="18">Complete Project Proposal</text>
  <circle cx="570" cy="285" r="12" fill="#F59E0B" />
  <path d="M565 285 l4 4 l8 -8" stroke="#FFFFFF" stroke-width="2" fill="none" />

  <rect x="200" y="330" width="400" height="50" rx="8" ry="8" fill="#FFFFFF" stroke="#2D2A26" stroke-width="1" stroke-dasharray="8 4" />
  <text x="220" y="363" class="body" font-size="18" fill="#6B6560">Review Pull Requests</text>

  <!-- Button -->
  <rect x="350" y="500" width="100" height="50" rx="25" ry="25" fill="#2D2A26" />
  <text x="400" y="533" class="heading" font-size="16" fill="#FFFFFF" text-anchor="middle">ADD NEW</text>

</svg>