<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neo-brutalist Twitter/X Header -->
  
  <!-- Background -->
  <rect width="1500" height="500" fill="#FEF3C7"/>
  
  <!-- Decorative geometric shapes -->
  <rect x="1100" y="60" width="180" height="140" fill="#3B82F6" stroke="#000000" stroke-width="4"/>
  <rect x="1108" y="68" width="180" height="140" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <rect x="1200" y="180" width="160" height="120" fill="#22C55E" stroke="#000000" stroke-width="4"/>
  <rect x="1208" y="188" width="160" height="120" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <rect x="1050" y="250" width="140" height="100" fill="#EC4899" stroke="#000000" stroke-width="4"/>
  <rect x="1058" y="258" width="140" height="100" fill="#FFD700" stroke="#000000" stroke-width="4"/>
  
  <!-- Time slot cards -->
  <g transform="translate(1150, 100)">
    <rect x="0" y="0" width="180" height="35" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
    <rect x="0" y="45" width="180" height="35" fill="#FFD700" stroke="#000000" stroke-width="3"/>
    <rect x="0" y="90" width="180" height="35" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
    <rect x="0" y="135" width="180" height="35" fill="#FFD700" stroke="#000000" stroke-width="3"/>
    
    <!-- Checkmarks -->
    <path d="M140 62 L152 74 L175 48" stroke="#000000" stroke-width="3" stroke-linecap="square" fill="none"/>
    <path d="M140 152 L152 164 L175 138" stroke="#000000" stroke-width="3" stroke-linecap="square" fill="none"/>
  </g>
  
  <!-- Left accent bars -->
  <rect x="80" y="100" width="10" height="200" fill="#000000"/>
  <rect x="100" y="130" width="6" height="140" fill="#FFD700" stroke="#000000" stroke-width="2"/>
  
  <!-- Logo space at top - empty area for logo -->
  
  <!-- Main heading -->
  <text x="140" y="220" font-family="Space Grotesk, sans-serif" font-size="48" font-weight="700" fill="#000000">ALIGN YOUR TIME</text>
  <text x="140" y="280" font-family="Space Grotesk, sans-serif" font-size="48" font-weight="700" fill="#000000">WITH YOUR GOALS</text>
  
  <!-- Subheading -->
  <text x="140" y="330" font-family="Inter, sans-serif" font-size="18" fill="#000000">Smart time tracking for goal-oriented people</text>
  
  <!-- CTA Button -->
  <rect x="140" y="370" width="220" height="50" fill="#FFD700" stroke="#000000" stroke-width="4"/>
  <rect x="148" y="378" width="220" height="50" fill="#000000"/>
  <text x="258" y="410" font-family="Space Grotesk, sans-serif" font-size="16" font-weight="700" fill="#FFD700" text-anchor="middle">GOALSLOT.IO</text>
</svg>