<svg width="820" height="312" viewBox="0 0 820 312" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neo-brutalist Facebook Cover -->
  
  <!-- Background -->
  <rect width="820" height="312" fill="#FEF3C7"/>
  
  <!-- Decorative cards stacked -->
  <rect x="520" y="40" width="140" height="100" fill="#22C55E" stroke="#000000" stroke-width="3"/>
  <rect x="528" y="48" width="140" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
  
  <rect x="620" y="120" width="120" height="80" fill="#EC4899" stroke="#000000" stroke-width="3"/>
  <rect x="628" y="128" width="120" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
  
  <rect x="540" y="180" width="100" height="70" fill="#FFD700" stroke="#000000" stroke-width="3"/>
  <rect x="548" y="188" width="100" height="70" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
  
  <!-- Time slots visualization -->
  <g transform="translate(660, 60)">
    <rect x="0" y="0" width="100" height="24" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <rect x="0" y="28" width="100" height="24" fill="#FFD700" stroke="#000000" stroke-width="2"/>
    <rect x="0" y="56" width="100" height="24" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Checkmark in gold slot -->
  <path d="M735 80 L745 90 L760 72" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Left accent bar -->
  <rect x="40" y="80" width="8" height="150" fill="#000000"/>
  
  <!-- Logo space at top left - empty area -->
  <!-- Tagline -->
  <text x="70" y="180" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#000000">ALIGN YOUR TIME</text>
  <text x="70" y="215" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#000000">WITH YOUR GOALS</text>
  
  <!-- Website badge -->
  <rect x="70" y="240" width="160" height="36" fill="#000000"/>
  <text x="150" y="265" font-family="JetBrains Mono, monospace" font-size="14" font-weight="600" fill="#FFD700" text-anchor="middle">goalslot.io</text>
</svg>