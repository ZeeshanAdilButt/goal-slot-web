<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="1200" fill="#FEF3C7"/>
  
  <!-- Header -->
  <text x="100" y="120" font-family="Space Grotesk, sans-serif" font-size="48" font-weight="700" fill="#000000">THE 2-MINUTE RULE</text>
  
  <!-- Main content -->
  <rect x="100" y="180" width="1000" height="700" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <g transform="translate(150, 230)">
    <!-- Rule explanation -->
    <text x="0" y="40" font-family="Inter, sans-serif" font-size="28" fill="#000000">If a task takes less than 2 minutes:</text>
    
    <rect x="0" y="80" width="900" height="80" fill="#22C55E" stroke="#000000" stroke-width="3"/>
    <text x="450" y="132" font-family="Space Grotesk, sans-serif" font-size="32" font-weight="700" fill="#000000" text-anchor="middle">DO IT NOW</text>
    
    <text x="0" y="220" font-family="Inter, sans-serif" font-size="28" fill="#000000">If it takes more than 2 minutes:</text>
    
    <rect x="0" y="260" width="440" height="80" fill="#3B82F6" stroke="#000000" stroke-width="3"/>
    <text x="220" y="312" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" text-anchor="middle">SCHEDULE IT</text>
    
    <rect x="460" y="260" width="440" height="80" fill="#EC4899" stroke="#000000" stroke-width="3"/>
    <text x="680" y="312" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#000000" text-anchor="middle">DELEGATE IT</text>
    
    <!-- Examples -->
    <text x="0" y="420" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#000000">Quick wins (DO NOW):</text>
    <text x="0" y="460" font-family="Inter, sans-serif" font-size="20" fill="#000000" opacity="0.8">• Reply to that quick email</text>
    <text x="0" y="495" font-family="Inter, sans-serif" font-size="20" fill="#000000" opacity="0.8">• File that document</text>
    <text x="0" y="530" font-family="Inter, sans-serif" font-size="20" fill="#000000" opacity="0.8">• Send that thank you message</text>
    
    <text x="450" y="420" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#000000">Block time for (SCHEDULE):</text>
    <text x="450" y="460" font-family="Inter, sans-serif" font-size="20" fill="#000000" opacity="0.8">• Write that proposal</text>
    <text x="450" y="495" font-family="Inter, sans-serif" font-size="20" fill="#000000" opacity="0.8">• Prepare that presentation</text>
    <text x="450" y="530" font-family="Inter, sans-serif" font-size="20" fill="#000000" opacity="0.8">• Have that difficult conversation</text>
  </g>
  
  <!-- Bottom insight -->
  <rect x="100" y="930" width="1000" height="80" fill="#FFD700" stroke="#000000" stroke-width="4"/>
  <text x="600" y="982" font-family="Inter, sans-serif" font-size="26" font-weight="600" fill="#000000" text-anchor="middle">Small tasks create mental clutter. Clear them fast.</text>
  
  <!-- Branding -->
  <rect x="100" y="1060" width="200" height="60" fill="#000000"/>
  <text x="200" y="1100" font-family="JetBrains Mono, monospace" font-size="18" font-weight="600" fill="#FFD700" text-anchor="middle">goalslot.io</text>
</svg>