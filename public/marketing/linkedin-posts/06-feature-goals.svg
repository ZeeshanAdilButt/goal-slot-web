<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="1200" fill="#FEF3C7"/>
  
  <!-- Header badge -->
  <rect x="100" y="80" width="200" height="50" fill="#8B5CF6" stroke="#000000" stroke-width="3"/>
  <text x="200" y="115" font-family="Space Grotesk, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">FEATURE</text>
  
  <!-- Title -->
  <text x="100" y="220" font-family="Space Grotesk, sans-serif" font-size="60" font-weight="700" fill="#000000">GOAL</text>
  <text x="100" y="300" font-family="Space Grotesk, sans-serif" font-size="60" font-weight="700" fill="#000000">TRACKING</text>
  
  <!-- Feature card -->
  <rect x="100" y="380" width="1000" height="500" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <!-- Goals visualization -->
  <g transform="translate(150, 430)">
    <text x="0" y="0" font-family="Space Grotesk, sans-serif" font-size="24" font-weight="700" fill="#000000">YOUR GOALS</text>
    
    <!-- Goal 1 -->
    <rect x="0" y="40" width="900" height="80" fill="#FEF3C7" stroke="#000000" stroke-width="3"/>
    <rect x="10" y="50" width="60" height="60" fill="#3B82F6" stroke="#000000" stroke-width="2"/>
    <text x="90" y="85" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#000000">Learn Spanish</text>
    <rect x="90" y="95" width="500" height="16" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <rect x="93" y="98" width="350" height="10" fill="#3B82F6"/>
    <text x="610" y="108" font-family="JetBrains Mono, monospace" font-size="16" fill="#000000">70%</text>
    <text x="750" y="90" font-family="JetBrains Mono, monospace" font-size="18" fill="#000000">14h / 20h</text>
    
    <!-- Goal 2 -->
    <rect x="0" y="140" width="900" height="80" fill="#FEF3C7" stroke="#000000" stroke-width="3"/>
    <rect x="10" y="150" width="60" height="60" fill="#22C55E" stroke="#000000" stroke-width="2"/>
    <text x="90" y="185" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#000000">Side Project</text>
    <rect x="90" y="195" width="500" height="16" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <rect x="93" y="198" width="225" height="10" fill="#22C55E"/>
    <text x="610" y="208" font-family="JetBrains Mono, monospace" font-size="16" fill="#000000">45%</text>
    <text x="750" y="190" font-family="JetBrains Mono, monospace" font-size="18" fill="#000000">9h / 20h</text>
    
    <!-- Goal 3 -->
    <rect x="0" y="240" width="900" height="80" fill="#FEF3C7" stroke="#000000" stroke-width="3"/>
    <rect x="10" y="250" width="60" height="60" fill="#EC4899" stroke="#000000" stroke-width="2"/>
    <text x="90" y="285" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#000000">Exercise</text>
    <rect x="90" y="295" width="500" height="16" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <rect x="93" y="298" width="450" height="10" fill="#EC4899"/>
    <text x="610" y="308" font-family="JetBrains Mono, monospace" font-size="16" fill="#000000">90%</text>
    <text x="750" y="290" font-family="JetBrains Mono, monospace" font-size="18" fill="#000000">4.5h / 5h</text>
    
    <!-- Goal 4 -->
    <rect x="0" y="340" width="900" height="80" fill="#FEF3C7" stroke="#000000" stroke-width="3"/>
    <rect x="10" y="350" width="60" height="60" fill="#FFD700" stroke="#000000" stroke-width="2"/>
    <text x="90" y="385" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#000000">Reading</text>
    <rect x="90" y="395" width="500" height="16" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <rect x="93" y="398" width="300" height="10" fill="#FFD700"/>
    <text x="610" y="408" font-family="JetBrains Mono, monospace" font-size="16" fill="#000000">60%</text>
    <text x="750" y="390" font-family="JetBrains Mono, monospace" font-size="18" fill="#000000">3h / 5h</text>
  </g>
  
  <!-- Key benefit -->
  <text x="600" y="980" font-family="Inter, sans-serif" font-size="28" fill="#000000" text-anchor="middle">See exactly how your time serves your goals.</text>
  
  <!-- Branding -->
  <rect x="500" y="1050" width="200" height="60" fill="#000000"/>
  <text x="600" y="1090" font-family="JetBrains Mono, monospace" font-size="18" font-weight="600" fill="#FFD700" text-anchor="middle">goalslot.io</text>
</svg>