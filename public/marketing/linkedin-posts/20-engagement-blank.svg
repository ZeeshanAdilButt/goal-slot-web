<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="1200" fill="#FEF3C7"/>
  
  <!-- Header -->
  <text x="100" y="120" font-family="Space Grotesk, sans-serif" font-size="48" font-weight="700" fill="#000000">COMPLETE THIS</text>
  <text x="100" y="185" font-family="Space Grotesk, sans-serif" font-size="48" font-weight="700" fill="#000000">SENTENCE:</text>
  
  <!-- Fill in the blank -->
  <rect x="100" y="260" width="1000" height="250" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <text x="150" y="340" font-family="Inter, sans-serif" font-size="36" fill="#000000">"If I had 2 extra hours every day,</text>
  <text x="150" y="400" font-family="Inter, sans-serif" font-size="36" fill="#000000">I would finally</text>
  <rect x="490" y="365" width="500" height="50" fill="#FFD700" stroke="#000000" stroke-width="3"/>
  <text x="740" y="400" font-family="Inter, sans-serif" font-size="28" fill="#000000" opacity="0.5" text-anchor="middle">_______________</text>
  <text x="150" y="470" font-family="Inter, sans-serif" font-size="36" fill="#000000">."</text>
  
  <!-- Plot twist -->
  <rect x="100" y="560" width="1000" height="180" fill="#22C55E" stroke="#000000" stroke-width="4"/>
  <text x="600" y="630" font-family="Space Grotesk, sans-serif" font-size="32" font-weight="700" fill="#000000" text-anchor="middle">PLOT TWIST:</text>
  <text x="600" y="690" font-family="Inter, sans-serif" font-size="28" fill="#000000" text-anchor="middle">You probably already have those hours.</text>
  <text x="600" y="720" font-family="Inter, sans-serif" font-size="22" fill="#000000" opacity="0.8" text-anchor="middle">They're just hidden in scrolling, context switching, and unplanned time.</text>
  
  <!-- CTA -->
  <g transform="translate(100, 800)">
    <text x="0" y="40" font-family="Inter, sans-serif" font-size="26" fill="#000000">Track where your time really goes.</text>
    <text x="0" y="90" font-family="Inter, sans-serif" font-size="26" fill="#000000">You might be surprised.</text>
    
    <text x="0" y="160" font-family="Inter, sans-serif" font-size="22" fill="#000000" opacity="0.7">Share your answer below ðŸ‘‡</text>
  </g>
  
  <!-- Decorative -->
