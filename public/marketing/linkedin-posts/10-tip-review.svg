<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="1200" fill="#FEF3C7"/>
  
  <!-- Badge -->
  <rect x="100" y="80" width="260" height="50" fill="#F97316" stroke="#000000" stroke-width="3"/>
  <text x="230" y="115" font-family="Space Grotesk, sans-serif" font-size="20" font-weight="700" fill="#000000" text-anchor="middle">WEEKLY RITUAL</text>
  
  <!-- Title -->
  <text x="100" y="220" font-family="Space Grotesk, sans-serif" font-size="56" font-weight="700" fill="#000000">THE 15-MINUTE</text>
  <text x="100" y="295" font-family="Space Grotesk, sans-serif" font-size="56" font-weight="700" fill="#000000">WEEKLY REVIEW</text>
  
  <!-- Steps -->
  <g transform="translate(100, 360)">
    <!-- Step 1 -->
    <rect x="0" y="0" width="1000" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
    <rect x="20" y="20" width="60" height="60" fill="#3B82F6" stroke="#000000" stroke-width="3"/>
    <text x="50" y="60" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" text-anchor="middle">1</text>
    <text x="110" y="45" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#000000">LOOK BACK</text>
    <text x="110" y="75" font-family="Inter, sans-serif" font-size="18" fill="#000000" opacity="0.8">Where did your time actually go?</text>
    <text x="750" y="60" font-family="JetBrains Mono, monospace" font-size="16" fill="#000000">5 min</text>
    
    <!-- Step 2 -->
    <rect x="0" y="120" width="1000" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
    <rect x="20" y="140" width="60" height="60" fill="#22C55E" stroke="#000000" stroke-width="3"/>
    <text x="50" y="180" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#000000" text-anchor="middle">2</text>
    <text x="110" y="165" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#000000">CHECK ALIGNMENT</text>
    <text x="110" y="195" font-family="Inter, sans-serif" font-size="18" fill="#000000" opacity="0.8">Did your time match your goals?</text>
    <text x="750" y="180" font-family="JetBrains Mono, monospace" font-size="16" fill="#000000">5 min</text>
    
    <!-- Step 3 -->
    <rect x="0" y="240" width="1000" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
    <rect x="20" y="260" width="60" height="60" fill="#FFD700" stroke="#000000" stroke-width="3"/>
    <text x="50" y="300" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#000000" text-anchor="middle">3</text>
    <text x="110" y="285" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#000000">PLAN AHEAD</text>
    <text x="110" y="315" font-family="Inter, sans-serif" font-size="18" fill="#000000" opacity="0.8">Block time for your top priorities next week</text>
    <text x="750" y="300" font-family="JetBrains Mono, monospace" font-size="16" fill="#000000">5 min</text>
  </g>
  
  <!-- Key insight -->
  <rect x="100" y="760" width="1000" height="120" fill="#FFD700" stroke="#000000" stroke-width="4"/>
  <text x="600" y="820" font-family="Inter, sans-serif" font-size="28" fill="#000000" text-anchor="middle">15 minutes of reflection saves hours of wasted effort.</text>
  <text x="600" y="860" font-family="Inter, sans-serif" font-size="20" fill="#000000" opacity="0.8" text-anchor="middle">Best done Sunday evening or Monday morning.</text>
  
  <!-- Decorative -->
  <rect x="900" y="920" width="160" height="120" fill="#8B5CF6" stroke="#000000" stroke-width="4"/>
  <rect x="912" y="932" width="160" height="120" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <!-- Branding -->
  <rect x="100" y="1050" width="200" height="60" fill="#000000"/>
  <text x="200" y="1090" font-family="JetBrains Mono, monospace" font-size="18" font-weight="600" fill="#FFD700" text-anchor="middle">goalslot.io</text>
</svg>