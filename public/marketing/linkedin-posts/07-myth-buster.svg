<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="1200" fill="#FEF3C7"/>
  
  <!-- Header -->
  <rect x="100" y="80" width="250" height="60" fill="#EC4899" stroke="#000000" stroke-width="4"/>
  <text x="225" y="122" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#000000" text-anchor="middle">MYTH VS FACT</text>
  
  <!-- Myth section -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="1000" height="200" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
    
    <rect x="20" y="20" width="100" height="40" fill="#EC4899" stroke="#000000" stroke-width="2"/>
    <text x="70" y="48" font-family="Space Grotesk, sans-serif" font-size="18" font-weight="700" fill="#000000" text-anchor="middle">MYTH</text>
    
    <text x="40" y="100" font-family="Inter, sans-serif" font-size="32" fill="#000000">"I need more hours in the day</text>
    <text x="40" y="145" font-family="Inter, sans-serif" font-size="32" fill="#000000">to achieve my goals."</text>
    
    <!-- X mark -->
    <path d="M900 80 L960 140 M960 80 L900 140" stroke="#EC4899" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Fact section -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="1000" height="280" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
    
    <rect x="20" y="20" width="100" height="40" fill="#22C55E" stroke="#000000" stroke-width="2"/>
    <text x="70" y="48" font-family="Space Grotesk, sans-serif" font-size="18" font-weight="700" fill="#000000" text-anchor="middle">FACT</text>
    
    <text x="40" y="100" font-family="Inter, sans-serif" font-size="32" fill="#000000">You don't need more time.</text>
    <text x="40" y="150" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#000000">You need better alignment.</text>
    
    <text x="40" y="210" font-family="Inter, sans-serif" font-size="22" fill="#000000" opacity="0.8">Studies show top performers spend the same</text>
    <text x="40" y="245" font-family="Inter, sans-serif" font-size="22" fill="#000000" opacity="0.8">amount of timeâ€”they just use it differently.</text>
    
    <!-- Checkmark -->
    <path d="M880 140 L920 180 L980 100" stroke="#22C55E" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Key insight box -->
  <rect x="100" y="800" width="1000" height="120" fill="#FFD700" stroke="#000000" stroke-width="4"/>
  <text x="600" y="855" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#000000" text-anchor="middle">THE DIFFERENCE ISN'T TIME.</text>
  <text x="600" y="895" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#000000" text-anchor="middle">IT'S INTENTIONALITY.</text>
  
  <!-- Decorative cards -->
  <rect x="900" y="950" width="160" height="120" fill="#3B82F6" stroke="#000000" stroke-width="4"/>
  <rect x="912" y="962" width="160" height="120" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <!-- Branding -->
  <rect x="100" y="1050" width="200" height="60" fill="#000000"/>
  <text x="200" y="1090" font-family="JetBrains Mono, monospace" font-size="18" font-weight="600" fill="#FFD700" text-anchor="middle">goalslot.io</text>
</svg>