<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="1200" fill="#FEF3C7"/>
  
  <!-- Decorative elements -->
  <rect x="50" y="50" width="100" height="100" fill="#FFD700" stroke="#000000" stroke-width="4"/>
  <rect x="60" y="60" width="100" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <rect x="1050" y="50" width="100" height="100" fill="#3B82F6" stroke="#000000" stroke-width="4"/>
  <rect x="1060" y="60" width="100" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <!-- Main message -->
  <text x="600" y="350" font-family="Space Grotesk, sans-serif" font-size="72" font-weight="700" fill="#000000" text-anchor="middle">YOUR TIME</text>
  <text x="600" y="450" font-family="Space Grotesk, sans-serif" font-size="72" font-weight="700" fill="#000000" text-anchor="middle">IS YOUR LIFE.</text>
  
  <!-- Sub message -->
  <text x="600" y="570" font-family="Inter, sans-serif" font-size="36" fill="#000000" text-anchor="middle">Where are you spending it?</text>
  
  <!-- Accent line -->
  <rect x="400" y="620" width="400" height="8" fill="#000000"/>
  
  <!-- Action items -->
  <g transform="translate(250, 700)">
    <rect x="0" y="0" width="700" height="70" fill="#22C55E" stroke="#000000" stroke-width="3"/>
    <text x="350" y="48" font-family="Inter, sans-serif" font-size="26" font-weight="600" fill="#000000" text-anchor="middle">✓ Track your hours</text>
    
    <rect x="0" y="85" width="700" height="70" fill="#3B82F6" stroke="#000000" stroke-width="3"/>
    <text x="350" y="133" font-family="Inter, sans-serif" font-size="26" font-weight="600" fill="#FFFFFF" text-anchor="middle">✓ Align with your goals</text>
    
    <rect x="0" y="170" width="700" height="70" fill="#FFD700" stroke="#000000" stroke-width="3"/>
    <text x="350" y="218" font-family="Inter, sans-serif" font-size="26" font-weight="600" fill="#000000" text-anchor="middle">✓ Make every hour count</text>
  </g>
  
  <!-- Bottom decorative -->
  <rect x="50" y="1050" width="100" height="100" fill="#EC4899" stroke="#000000" stroke-width="4"/>
  <rect x="60" y="1060" width="100" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <!-- Branding -->
  <rect x="500" y="1060" width="200" height="60" fill="#000000"/>
  <text x="600" y="1100" font-family="JetBrains Mono, monospace" font-size="18" font-weight="600" fill="#FFD700" text-anchor="middle">goalslot.io</text>
  
  <rect x="1050" y="1050" width="100" height="100" fill="#8B5CF6" stroke="#000000" stroke-width="4"/>
  <rect x="1060" y="1060" width="100" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
</svg>