<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blog header template - Comparison / vs Article -->
  <rect width="1200" height="630" fill="#FEF3C7"/>
  
  <!-- Badge -->
  <rect x="100" y="80" width="200" height="50" fill="#8B5CF6" stroke="#000000" stroke-width="3"/>
  <text x="200" y="115" font-family="Space Grotesk, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF" text-anchor="middle">COMPARISON</text>
  
  <!-- Title area -->
  <text x="100" y="220" font-family="Space Grotesk, sans-serif" font-size="52" font-weight="700" fill="#000000">[OPTION A] VS [OPTION B]</text>
  <text x="100" y="290" font-family="Inter, sans-serif" font-size="28" fill="#000000" opacity="0.7">Which one is right for you?</text>
  
  <!-- Comparison boxes -->
  <g transform="translate(100, 340)">
    <!-- Left option -->
    <rect x="0" y="0" width="480" height="200" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
    <rect x="0" y="0" width="480" height="60" fill="#3B82F6" stroke="#000000" stroke-width="4"/>
    <text x="240" y="42" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" text-anchor="middle">[OPTION A]</text>
    
    <text x="30" y="100" font-family="Inter, sans-serif" font-size="18" fill="#000000">✓ Pro 1</text>
    <text x="30" y="130" font-family="Inter, sans-serif" font-size="18" fill="#000000">✓ Pro 2</text>
    <text x="30" y="160" font-family="Inter, sans-serif" font-size="18" fill="#000000">✗ Con 1</text>
  </g>
  
  <!-- VS circle -->
  <circle cx="600" cy="440" r="40" fill="#000000"/>
  <text x="600" y="450" font-family="Space Grotesk, sans-serif" font-size="24" font-weight="700" fill="#FFD700" text-anchor="middle">VS</text>
  
  <g transform="translate(620, 340)">
    <!-- Right option -->
    <rect x="0" y="0" width="480" height="200" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
    <rect x="0" y="0" width="480" height="60" fill="#22C55E" stroke="#000000" stroke-width="4"/>
    <text x="240" y="42" font-family="Space Grotesk, sans-serif" font-size="28" font-weight="700" fill="#000000" text-anchor="middle">[OPTION B]</text>
    
    <text x="30" y="100" font-family="Inter, sans-serif" font-size="18" fill="#000000">✓ Pro 1</text>
    <text x="30" y="130" font-family="Inter, sans-serif" font-size="18" fill="#000000">✓ Pro 2</text>
    <text x="30" y="160" font-family="Inter, sans-serif" font-size="18" fill="#000000">✗ Con 1</text>
  </g>
  
  <!-- Reading time -->
  <rect x="100" y="560" width="160" height="45" fill="#FFD700" stroke="#000000" stroke-width="3"/>
  <text x="180" y="592" font-family="JetBrains Mono, monospace" font-size="18" fill="#000000" text-anchor="middle">⏱ X min read</text>
  
  <!-- Branding -->
  <rect x="1000" y="560" width="160" height="50" fill="#000000"/>
  <text x="1080" y="593" font-family="JetBrains Mono, monospace" font-size="16" font-weight="600" fill="#FFD700" text-anchor="middle">goalslot.io</text>
</svg>